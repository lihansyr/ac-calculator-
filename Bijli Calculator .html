<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AC Power Consumption Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f5;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .result {
      margin-top: 20px;
      background: #e6f7ff;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>AC Electricity Calculator</h2>
    <label for="tonnage">AC Tonnage (e.g. 1.6):</label>
    <input type="number" id="tonnage" step="0.1" value="1.6" /><label for="hours">Hours per Day:</label>
<input type="number" id="hours" value="8" />

<label for="days">Days per Month:</label>
<input type="number" id="days" value="30" />

<label for="rate">Rate per Unit (₹):</label>
<input type="number" id="rate" value="8" />

<button onclick="calculate()">Calculate</button>

<div class="result" id="result"></div>

  </div>  <script>
    function calculate() {
      const tonnage = parseFloat(document.getElementById('tonnage').value);
      const hours = parseFloat(document.getElementById('hours').value);
      const days = parseFloat(document.getElementById('days').value);
      const rate = parseFloat(document.getElementById('rate').value);

      // Average consumption per hour: approx 1.1 units per ton
      const unitsPerHour = tonnage * 1.1;
      const totalUnits = unitsPerHour * hours * days;
      const totalCost = totalUnits * rate;

      document.getElementById('result').innerHTML = `
        <strong>Total Units/Month:</strong> ${totalUnits.toFixed(2)} units<br />
        <strong>Estimated Bill:</strong> ₹${totalCost.toFixed(2)}
      `;
    }
  </script></body>
</html>
